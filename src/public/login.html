<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>ONIX Admin - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-8">
                <img src="/images/LOGO-ONIX.png" alt="ONIX Logo" class="mx-auto w-32 mb-4">
                <h1 class="text-2xl font-bold text-gray-800">ONIX Admin</h1>
            </div>
            
            <!-- Message d'erreur -->
            <div id="error-message" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-md text-center">
                <p id="error-text">Les identifiants sont incorrects</p>
            </div>

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-700">Nom d'utilisateur</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700">Mot de passe</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <script>
        // Gestion des messages d'erreur
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        if (error) {
            errorMessage.classList.remove('hidden');
            if (error === 'invalid') {
                errorText.textContent = 'Les identifiants sont incorrects';
            } else if (error === 'server') {
                errorText.textContent = 'Erreur serveur, veuillez r√©essayer plus tard';
            }
        }
    </script>
</body>
</html>
